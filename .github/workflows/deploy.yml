name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Replace API Key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Nutze eine sichere Bash-Variablenersetzung, um den Platzhalter zu ersetzen
          # und schreibe die Ausgabe in eine neue, temporäre Datei.
          cat index.html | sed 's/\$API_KEY/'"$GEMINI_API_KEY"'/' > index.tmp.html
          
          # Ersetze die Originaldatei durch die modifizierte Datei
          mv index.tmp.html index.html
          
          # Zeige den Inhalt der modifizierten Datei zur Überprüfung
          echo "--- Inhalt der modifizierten index.html ---"
          cat index.html
          echo "------------------------------------------"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
